<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
            <div class="container">
                    <h1 class="text-center mt-4">Cập nhật thông tin học viên học viên</h1>
            
                    <br>
            
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Họ tên <span class="text-danger">*</span></label>
            
                        <div class="col-sm-10">
                            <input type="text" id="inputAddress1" class="form-control">
                        </div>
                    </div>
            
                    <div class="form-group row">
                        <label for="birthYear" class="col-sm-2 col-form-label">Năm sinh</label>
            
                        <div class="col-sm-10">
                            <input type="text" id="inputAddress2" class="form-control">
                        </div>
                    </div>
            
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email <span class="text-danger">*</span></label>
            
                        <div class="col-sm-10">
                            <input type="text" id="inputAddress3" class="form-control">
                        </div>
                    </div>
            
                    <div class="form-group row">
                        <label for="phone" class="col-sm-2 col-form-label">Phone <span class="text-danger">*</span></label>
            
                        <div class="col-sm-10">
                            <input type="text" id="inputAddress4" class="form-control">
                        </div>
                    </div>
            
                    <br>
            
                    <div class="text-center">
                        <button class="btn btn-secondary" onclick="window.location.href='/'">
                            <i class="fa fa-chevron-left"></i> Quay lại
                        </button>
            
                        <button class="btn btn-success" onclick="sua()">
                            <i class="fa fa-save"></i> Lưu
                        </button>
                    </div>
                </div>

       


    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
       ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        
        const userId = getIdQueryParam();
        get(userId);
        //console.log(arr);
        //$('#inputAddress1').innerText = arr.name;
       
        function get(){
               
            $.ajax({
                type: 'GET',
                url:  `http://localhost:3000/list/${userId}`,
                
                dataType: 'json',
                
                
                success: function(data) {
                    $('#inputAddress1').val(data.name);
                    $('#inputAddress2').val(data.age);
                    $('#inputAddress3').val(data.mail);
                    $('#inputAddress4').val(data.phone);
                   console.log(data) 
                },
               
            });
           
        }


        function getIdQueryParam() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }
        function sua(){
                $.ajax({
                type: 'PUT',
                url: `http://localhost:3000/list/${userId}`,
                data: {
                    name: $('#inputAddress1').val(),
                    age: $('#inputAddress2').val(),
                    phone: $('#inputAddress3').val(),
                    mail: $('#inputAddress4').val()
                },
                dataType: 'json'
               

            });
            window.location.href = 'index.html';
            }
        

        
    
    </script>
</body>

</html>
